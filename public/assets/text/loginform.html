<!DOCTYPE html>
<html>
  <body>
    <div class="container">
      <form class="row g-3">
        <div class="row">
          <div class="col-md-5">
            <label for="username" class="form-label">USERNAME</label>
            <br />
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              required
              autofocus
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-5">
            <label for="password" class="form-label">PASSWORD</label>
            <br />
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              required
            />
          </div>
        </div>
        <br />
        <div class="row">
          <label class="invisibleLabel">IN</label>
          <div class="col-md-1">
            <button
              type="button"
              id="loginButton"
              name="loginButton"
              class="btn btn-success btn-lg active"
            >
              LOGIN
            </button>
          </div>
          <div class="col-md-5">
            <label class="invisibleLabel">IN</label>
            <button
              type="button"
              id="redirectSignupButton"
              name="redirectSignupButton"
              class="btn btn-dark btn-lg active"
            >
              DON'T HAVE AN ACCOUNT? SIGN UP!
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
