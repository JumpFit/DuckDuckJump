<!DOCTYPE html>
<html>
  <body>
    <div class="container">
      <form class="row g-3">
        <div class="row">
          <div class="col-md-2">
            <label for="username" class="form-label">USERNAME</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              placeholder="MUST BE UNIQUE"
              required
            />
          </div>
          <div class="col-md-2">
            <label for="password" class="form-label">PASSWORD</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="5-15 CHARACTERS"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <label for="firstName" class="form-label">FIRST NAME</label>
            <br />
            <input
              type="text"
              id="firstName"
              name="firstName"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-2">
            <label for="lastName" class="form-label">LAST NAME</label>
            <br />
            <input
              type="text"
              id="lastName"
              name="lastName"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <label for="birthday" class="form-label">BIRTHDAY</label>
            <br />
            <input
              type="date"
              id="birthday"
              name="birthday"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-1">
            <label for="weight" class="form-label">WEIGHT</label>
            <br />
            <input
              type="number"
              id="weight"
              name="weight"
              min="0"
              max="500"
              maxlength="3"
              class="form-control"
              placeholder="LB"
              required
            />
          </div>
          <div class="col-md-1">
            <label for="height" class="form-label">HEIGHT</label>
            <br />
            <input
              type="number"
              id="heightFeet"
              name="heightFeet"
              min="0"
              max="10"
              maxlength="2"
              class="form-control"
              placeholder="FT"
              required
            />
          </div>
          <div class="col-md-1">
            <label class="invisibleLabel form-label">IN</label>
            <input
              type="number"
              id="heightInches"
              name="heightInches"
              min="0"
              max="11"
              maxlength="2"
              class="form-control"
              placeholder="IN"
              required
            />
          </div>
        </div>
        <br />
        <div class="row">
          <label class="invisibleLabel">IN</label>
          <div class="col-md-1">
            <button
              type="button"
              id="signupButton"
              name="signupButton"
              class="btn btn-success btn-lg active"
            >
              SIGN UP
            </button>
          </div>
          <div class="col-md-4">
            <label class="invisibleLabel">IN</label>
            <button
              type="button"
              id="redirectLoginButton"
              name="redirectLoginButton"
              class="btn btn-dark btn-lg active"
            >
              ALREADY HAVE AN ACCOUNT? LOGIN!
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
