<!DOCTYPE html>
<html>
  <body>
    <div class="container">
      <h1>New Challenger</h1>
      <form>
        <div>
          <label for="username">Username</label>
          <br />
          <input type="text" id="username" name="username" required autofocus />
        </div>
        <div>
          <label for="password">Password</label>
          <br />
          <input type="password" id="password" name="password" required />
        </div>
        <div>
          <label for="firstName">First Name</label>
          <br />
          <input type="text" id="firstName" name="firstName" required />
        </div>
        <div>
          <label for="lastName">Last Name </label>
          <br />
          <input type="text" id="lastName" name="lastName" required />
        </div>
        <div>
          <label for="birthday">Birthday</label>
          <br />
          <input type="date" id="birthday" name="birthday" required />
        </div>
        <div>
          <label for="weight">Weight</label>
          <br />
          <input
            type="number"
            id="weight"
            name="weight"
            min="0"
            max="500"
            required
          />
          <label for="weight">lbs</label>
        </div>
        <div>
          <label for="height">Height</label>
          <br />
          <input
            type="number"
            id="heightFeet"
            name="heightFeet"
            min="0"
            max="10"
            required
          />
          <label for="heightFeet">ft</label>
          <input
            type="number"
            id="heightInches"
            name="heightInches"
            min="0"
            max="11"
            required
          />
          <label for="heightInches">in</label>
        </div>
        <br />
        <button type="button" id="signupButton" name="signupButton">
          Sign Up
        </button>
        <br /><br />
        <button
          type="button"
          id="redirectLoginButton"
          name="redirectLoginButton"
        >
          Already have an account? Login!
        </button>
      </form>
    </div>
  </body>
</html>
